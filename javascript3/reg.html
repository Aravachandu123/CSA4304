<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <script language="javascript">
        function validate() {
            var flag = 1;
            var str = document.myform.phno.value;

            // Validation logic (e.g., check if phone number is numeric and non-empty)
            if (document.myform.name.value == "" || document.myform.addr.value == "" || document.myform.phno.value == "" ||
                document.myform.id.value == "" || document.myform.pwd.value == "") {
                alert("All fields must be filled");
                flag = 0;
            } else if (isNaN(str)) {
                alert("Contact number must be numeric");
                flag = 0;
            }

            if (flag == 1) {
                alert("VALID INPUT");
            } else {
                alert("INVALID INPUT");
                document.myform.phno.focus();
            }
            return false; // Prevent form submission
        }
    </script>
</head>
<body bgcolor="blue">
    <br><br>
    <form name="myform" onsubmit="return validate();">
        <div align="center">
            <pre>
NAME          : <input type="text" name="name"><br>
ADDRESS       : <input type="text" name="addr"><br>
CONTACT NUMBER: <input type="text" name="phno"><br>
LOGIN ID      : <input type="text" name="id"><br>
PASSWORD      : <input type="password" name="pwd">
            </pre>
        </div>
        <br><br>
        <div align="center">
            <input type="submit" value="ok">&nbsp;&nbsp;&nbsp;
            <input type="reset" value="clear">
        </div>
    </form>
</body>
</html>
